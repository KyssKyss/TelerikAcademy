<!DOCTYPE html>
<html>
	<head>
		<title>Employee Info</title>
		<link rel="stylesheet" href="employeeStyle.css" type="text/css" />
		<meta charset="utf-8" />
		<style>
		img {
			width: 25px;
			height: 25px;
		}
		</style>
	</head>
	<body>
	<section>
		<table>
			<thead>
				<tr>
					<th class="contactName">Contact name</th>
					<th class="cities">City</th>
					<th class="countries">Country</th>
					<th class="isPromoted">Is Promoted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="contactName"><label for="promotedMaria">Maria Anders</label></td>
					<td class="cities">Berlin</td>
					<td class="countries"><img src="images/germany_flag_256.png" alt="German flag" title="German flag"><p>Germany</p></td>
					<td class="isPromoted"><input type="checkbox" name="promoted" id="promotedMaria" value="null" /></td>
				</tr>
				<tr>
					<td class="contactName"><label for="promotedAnna">Anna Turije</label></td>
					<td class="cities">M&eacute;xico D.F.</td>
					<td class="countries"><img src="images/Mexico-Flag-icon.png" alt="Mexico flag" title="Mexico flag"><p>Mexico</p></td>
					<td class="isPromoted"><input type="checkbox" name="promoted" id="promotedAnna" value="null" /></td>
				</tr>
				<tr>
					<td class="contactName"><label for="promotedAntonio">Antonio Moreno</label></td>
					<td class="cities">M&eacute;xico D.F.</td>
					<td class="countries"><img src="images/Mexico-Flag-icon.png" alt="Mexico flag" title="Mexico flag"><p>Mexico</p></td>
					<td class="isPromoted"><input type="checkbox" name="promoted" id="promotedAntonio" checked="checked" value="null" /></td>
				</tr>
				<tr>
					<td class="contactName"><label for="promotedThomas">Thomas Hardy</label></td>
					<td class="cities">London</td>
					<td class="countries"><img src="images/United-Kingdom-Flag-1-icon.png" alt="UK flag" title="UK flag"><p>UK</p></td>
					<td class="isPromoted"><input type="checkbox" name="promoted" id="promotedThomas" value="null" /></td>
				</tr>
			</tbody>
		</table>
		</section>
	</body>
</html>
