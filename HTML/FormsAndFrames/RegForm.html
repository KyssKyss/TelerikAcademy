<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <style>       
        td:nth-child(odd) {text-align:right;}
        table {width: 500px; border-spacing: 0px;}
        #state {width: 45px;}
        #lastName, #firstName {width: 350px;}
        #cCode, #aCode {width: 76px;}
        #city {width: 260px;}
        table .buttons {text-align:center; background-color:aquamarine;}        
    </style>
</head>
<body>
    <form method="post">
        <table border="1">
            <tbody>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="lastName" id="lastName" maxlength="30" placeholder="Nakov" tabindex="1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="firstName" id="firstName" maxlength="30" placeholder="Svetlin" tabindex="2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea name="address" id="address" cols="23" maxlength="100" placeholder="17 Hristo Botev Str. floor 3 apt. 12" tabindex="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" name="city" id="city" maxlength="20" placeholder="Kaspichan" tabindex="4"/>
                    </td>
                    <td>
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="state" placeholder="CA" title="Only two alphabetic chars" pattern="[A-Z]{2}" tabindex="5"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pCode">Zip/Postal Code</label>
                    </td>
                    <td colspan="3">
                        <input type="number" name="pCode" id="pCode" min="1000" max="9999" placeholder="3295" tabindex="6"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td colspan="3">
                        <select name="country" id="country" tabindex="7">
                            <option selected="selected">Bulgaria</option>
                            <option>England</option>
                            <option>Germany</option>
                            <option>Poland</option>
                            <option>Russia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cCode">Phone (Country code, Area code, number)</label>
                    </td>
                    <td colspan="3">
                        <span>(+</span><input type="tel" name="cCode" id="cCode" title="Only three numbers" pattern="[0-9]{3}" placeholder="359" tabindex="8" /><span>)</span>
                        <input type="tel" name="aCode" id="aCode" placeholder="88" tabindex="9" /><span> -</span>
                        <input type="tel" name="number" id="number" placeholder="8334343" tabindex="10" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" name="mail" id="mail" placeholder="nakov@kaspichan.org" tabindex="11" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="month">Birth date</label>
                    </td>
                    <td colspan="3">
                        <input type="date" name="month" id="month" tabindex="12" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td colspan="3">
                        <select name="gender" id="gender" tabindex="13">
                            <option selected="selected">Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio1">Starting date</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="radio" id="radio1" value="Spring 2006" tabindex="14"><label for="radio1">Spring 2006</label>
                        <input type="radio" name="radio" id="radio2" value="Summer 2006" tabindex="15"><label for="radio2">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comment">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea cols="32" id="comment" placeholder="Please send me more information about you." tabindex="16"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="buttons">
                        <input type="submit" value="Submit" id="submitButton" tabindex="17"/><input type="reset" value="Clear this form" tabindex="18" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
